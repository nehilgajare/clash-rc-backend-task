<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1><b>Login</b></h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}  
        <p><b>Username : </b> <input type="text" name="username" id="username"></p>
        <p><b>Password : </b> <input type="password" name="password" id="password"></p>
        <input type="submit" value="Login">
    </form>
    <br><br>
    <a href="{% url 'signup' %}" >Don't have an account? Sign up here.</a>

</body>
</html>
